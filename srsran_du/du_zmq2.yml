f1ap:
  # cu_cp_addr: SRS_GNB_CU_IP
  cu_cp_addr: SRS_GNB_CU_F1_IP
  bind_addr: SRS_GNB_DU_F1_IP

#nru:
#  bind_addr: SRS_GNB_DU_F1_IP

f1u:
  socket:
    - bind_addr: SRS_GNB_DU_F1_IP

e2:
  enable_du_e2: true                   # Optional BOOLEAN (false). Enables the DU E2 agent. Supported: [false, true].
  addr: NEAR_RT_RIC_E2_IP                       # Optional TEXT (127.0.0.1). Sets the RIC IP address.
  port: 36421                           # Optional UINT (36421). Sets the RIC Port. Supported: [20000 - 40000].
#  bind_addr: SRS_GNB_DU_UE_IP                  # Optional TEXT (127.0.0.1). Sets the local IP address to bind for RIC connection. Supported: IPv4 address.
  bind_addr: SRS_GNB_DU_E2_IP                  # Optional TEXT (127.0.0.1). Sets the local IP address to bind for RIC connection. Supported: IPv4 address.
  e2sm_kpm_enabled: true               # Optional BOOLEAN (false). Enabled the E2SM KPM service module. Supported: [false, true].
  e2sm_rc_enabled: true                # Optional BOOLEAN (false). Enabled the E2SM RC service module. Supported: [false, true].

ru_sdr:
  device_driver: zmq                                                                          # The RF driver name.
  device_args: tx_port=tcp://SRS_GNB_DU_UE_IP:2000,rx_port=tcp://SRS_UE_IP:2001,base_srate=23.04e6  # Optionally pass arguments to the selected RF driver.
  srate: 23.04                                                                                # RF sample rate might need to be adjusted according to selected bandwidth.
  tx_gain: 75                                                                                 # Transmit gain of the RF might need to adjusted to the given situation.
  rx_gain: 75                                                                                 # Receive gain of the RF might need to adjusted to the given situation.


cell_cfg:
  dl_arfcn: 368500                                                                            # ARFCN of the downlink carrier (center frequency).
  band: 3                                                                                     # The NR band.
  channel_bandwidth_MHz: 20                                                                   # Bandwith in MHz. Number of PRBs will be automatically derived.
  common_scs: 15                                                                              # Subcarrier spacing in kHz used for data.
  plmn: "PLMN"                                                                                # PLMN broadcasted by the gNB.
  tac: 1                                                                                      # Tracking area code (needs to match the core configuration).
  pci: 1                                                                                      # Physical cell ID.
  pdcch:
    dedicated:
      ss2_type: common                                                                        # Search Space type, has to be set to common
      dci_format_0_1_and_1_1: false                                                           # Set correct DCI format (fallback)
    common:
      ss0_index: 0
      coreset0_index: 13
  prach:
    prach_config_index: 1
  pdsch:
    mcs_table: qam64
  pusch:
    mcs_table: qam64


log:
  filename: /mnt/srsran/du.log                                                               # Path of the log file.
  all_level: debug                                                                          # Logging level applied to all layers.

pcap:
  mac_enable: true                                                                           # Set to true to enable MAC-layer PCAPs.
  mac_filename: /mnt/srsran/gnb_mac.pcap                                                      # Path where the MAC PCAP is stored.
  f1ap_enable: true                                                                          # Set to true to enable F1AP PCAPs.
  f1ap_filename: /mnt/srsran/gnb_f1ap.pcap                                                    # Path where the F1AP PCAP is stored.
  e2ap_enable: true                                                                          # Set to true to enable E2AP PCAPs.
  e2ap_du_filename: /mnt/srsran/du_e2ap.pcap                                                  # Path where E2AP CU PCAP is stored.
  rlc_filename: /mnt/srsran/gnb_rlc.pcap       # Optional TEXT (tmp/gnb_rlc.pcap). Path for RLC PCAPs.
  rlc_rb_type: all                      # Optional TEXT. Sets the RLC PCAP RB type. Supported: [all, srb, drb].
  rlc_enable: true                     # Optional BOOLEAN (false). Enable/disable RLC packet capture. Supported: [false, true].

