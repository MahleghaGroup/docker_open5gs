cu_cp:
  amf:
    addr: AMF_IP                                                                              # The address or hostname of the AMF.
    bind_addr: SRS_GNB_CU_CORE_IP                                                                     # A local IP that the gNB binds to for traffic from the AMF.
    supported_tracking_areas:                                                                 # Sets the list of tracking areas supported by this AMF.
      - tac: 1                                                                                # Tracking area code (needs to match the core configuration).
        plmn_list:                                                                            # The list of PLMN items supported for this Tracking Area.
          - plmn: "PLMN"                                                                      # PLMN broadcasted by the gNB.
            tai_slice_support_list:                                                           # The list of TAI slices for this PLMN item.
              - sst: 1                                                                        # Sets the Slice Service Type.
  f1ap:
    bind_addr: SRS_GNB_CU_F1_IP                 # Configure the F1AP bind address, this will enable the CU-cp to connect to the DU

cu_up:
  f1u:
    socket: # Define UDP/IP socket(s) for F1-U interface.
      - # Socket 1
        bind_addr: SRS_GNB_CU_F1_IP                  # Required TEXT. Sets the address that the F1-U socket will bind to.

e2:
  enable_cu_cp_e2: true                # Optional BOOLEAN (false). Enables the CU-CP E2 agent. Supported: [false, true].
  enable_cu_up_e2: true               # Optional BOOLEAN (false). Enables the CU-UP E2 agent. Supported: [false, true].
  addr: NEAR_RT_RIC_E2_IP                       # Optional TEXT (127.0.0.1). Sets the RIC IP address.
  port: 36421                           # Optional UINT (36421). Sets the RIC Port. Supported: [20000 - 40000].
#  bind_addr: SRS_GNB_CU_CORE_IP                  # Optional TEXT (127.0.0.1). Sets the local IP address to bind for RIC connection. Supported: IPv4 address.
  bind_addr: SRS_GNB_CU_E2_IP                  # Optional TEXT (127.0.0.1). Sets the local IP address to bind for RIC connection. Supported: IPv4 address.
#  sctp_rto_initial: 120                 # Optional INT. Sets the initial retransmission timeout when creating the SCTP connection.
#  sctp_rto_min: 120                     # Optional INT. Sets the minimum retransmission timeout for the SCTP connection.
#  sctp_rto_max: 500                     # Optional INT. Sets the maximum retransmission timeout for the SCTP connection.
#  sctp_init_max_attempts: 3          # Optional INT. Sets the maximum retransmission attempts for the initial SCTP connection.
#  sctp_max_init_timeo: 500              # Optional INT. Sets the maximum retransmission timeout for the initial SCTP connection.
  e2sm_kpm_enabled: true               # Optional BOOLEAN (false). Enabled the E2SM KPM service module. Supported: [false, true].
  e2sm_rc_enabled: true                # Optional BOOLEAN (false). Enabled the E2SM RC service module. Supported: [false, true].


log:
  filename: /mnt/srsran/cu.log                                                               # Path of the log file.
  all_level: debug                                                                          # Logging level applied to all layers.

pcap:
  ngap_enable: true                                                                          # Set to true to enable NGAP PCAPs.
  ngap_filename: /mnt/srsran/gnb_ngap.pcap                                                    # Path where the NGAP PCAP is stored.
  f1ap_enable: true                                                                          # Set to true to enable F1AP PCAPs.
  f1ap_filename: /mnt/srsran/gnb_f1ap.pcap                                                    # Path where the F1AP PCAP is stored.
  e1ap_enable: true                                                                          # Set to true to enable E1AP PCAPs.
  e1ap_filename: /mnt/srsran/gnb_e1ap.pcap                                                    # Path where the E1AP PCAP is stored.
  e2ap_enable: true                                                                          # Set to true to enable E2AP PCAPs.
  e2ap_cu_cp_filename: /mnt/srsran/cu_cp_e2ap.pcap                                            # Path where E2AP CU-CP PCAP is stored.
  e2ap_cu_up_filename: /mnt/srsran/cu_up_e2ap.pcap                                            # Path where E2AP CU-UP PCAP is stored.
  n3_enable: true                                                                            # Set to true to enable N3 PCAPs.
  n3_filename: /mnt/srsran/gnb_n3.pcap                                                        # Path where the N3 PCAP is stored.

